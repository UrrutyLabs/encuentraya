name: Deploy API to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download .env from S3
        env:
          S3_BUCKET: ${{ secrets.S3_DEPLOYMENT_BUCKET }}
        run: |
          # Download .env from S3
          echo "Downloading .env from s3://${S3_BUCKET}/.env"
          aws s3 cp "s3://${S3_BUCKET}/.env" .env.tmp
          
          # Verify the file was downloaded correctly
          if [ ! -f .env.tmp ]; then
            echo "‚ùå Error: Could not download .env from S3"
            echo "Verify that the file exists at: s3://${S3_BUCKET}/.env"
            exit 1
          fi
          
          echo "‚úÖ .env downloaded successfully"
          
          # Copy .env to apps/api/.env.local for Next.js to read during build
          cp .env.tmp apps/api/.env.local
          echo "‚úÖ .env.local created in apps/api/"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/api
          pnpm db:generate

      - name: Build API
        run: |
          echo "üèóÔ∏è  Building API with standalone output..."
          NODE_ENV=production pnpm build --filter api
          echo "‚úÖ Build completed"

      - name: Deploy standalone build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Copy standalone build + static files + server files + packages
          source: "apps/api/.next/standalone,apps/api/.next/static,apps/api/.next/server,apps/api/public,packages"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/apps/api"
          strip_components: 2

      - name: Prepare .env deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure the directory exists
            mkdir -p ~/arreglatodo/apps/api
            
            # Forcefully remove existing .env if it exists (file or directory)
            if [ -e ~/arreglatodo/apps/api/.env ]; then
              echo "‚ö†Ô∏è  Removing existing .env (file or directory)..."
              rm -rf ~/arreglatodo/apps/api/.env
            fi
            
            # Verify it's gone
            if [ -e ~/arreglatodo/apps/api/.env ]; then
              echo "‚ùå Error: Failed to remove existing .env"
              exit 1
            fi
            
      - name: Deploy .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: ".env.tmp"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/apps/api/env_file.tmp"
          
      - name: Rename .env file on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verify env_file.tmp exists and is a file
            if [ ! -f ~/arreglatodo/apps/api/env_file.tmp ]; then
              echo "‚ùå Error: env_file.tmp file not found"
              ls -la ~/arreglatodo/apps/api/ | grep env
              exit 1
            fi
            
            # Remove .env if it still exists (should have been removed in previous step)
            if [ -e ~/arreglatodo/apps/api/.env ]; then
              echo "‚ö†Ô∏è  Removing existing .env..."
              rm -rf ~/arreglatodo/apps/api/.env
            fi
            
            # Rename env_file.tmp to .env
            mv ~/arreglatodo/apps/api/env_file.tmp ~/arreglatodo/apps/api/.env
            
            # Verify .env is now a file, not a directory
            if [ -d ~/arreglatodo/apps/api/.env ]; then
              echo "‚ùå Error: .env is still a directory after rename"
              echo "Contents of apps/api:"
              ls -la ~/arreglatodo/apps/api/
              exit 1
            fi
            
            if [ ! -f ~/arreglatodo/apps/api/.env ]; then
              echo "‚ùå Error: .env file was not created"
              exit 1
            fi
            
            echo "‚úÖ .env file created successfully"
          
      - name: Verify .env file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verify .env is a file, not a directory
            if [ -d ~/arreglatodo/apps/api/.env ]; then
              echo "‚ùå Error: .env is a directory"
              echo "Contents of apps/api:"
              ls -la ~/arreglatodo/apps/api/
              exit 1
            fi
            
            if [ ! -f ~/arreglatodo/apps/api/.env ]; then
              echo "‚ùå Error: .env file was not created"
              exit 1
            fi
            
            echo "‚úÖ .env file created successfully"
            echo "File type: $(file ~/arreglatodo/apps/api/.env)"
            echo "File size: $(stat -f%z ~/arreglatodo/apps/api/.env 2>/dev/null || stat -c%s ~/arreglatodo/apps/api/.env 2>/dev/null || echo 'unknown') bytes"

      - name: Deploy Nginx setup script to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "scripts/setup-nginx-ssl.sh"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/scripts/setup-nginx-ssl.sh"
          

      - name: Run deployment on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verify required tools are installed
            if ! command -v node &> /dev/null; then
              echo "‚ùå Error: Node.js is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pnpm &> /dev/null; then
              echo "‚ùå Error: pnpm is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pm2 &> /dev/null; then
              echo "‚ùå Error: PM2 is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            # Ensure pnpm is in PATH
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            
            echo "‚úÖ Tools verified:"
            echo "  - Node.js: $(node --version)"
            echo "  - pnpm: $(pnpm --version)"
            echo "  - PM2: $(pm2 --version)"
            
            # Run deployment
            cd ~/arreglatodo/apps/api
            
            # Load environment variables from .env if it exists
            # This exports all variables to the shell environment
            if [ -f .env ]; then
              set -a
              source .env
              set +a
              echo "‚úÖ Environment variables loaded from .env"
            fi
            
            # Verify standalone build exists
            if [ ! -d ".next/standalone" ]; then
              echo "‚ùå Error: Standalone build not found at .next/standalone"
              echo "Verify that the build was completed successfully in CI"
              exit 1
            fi
            
            echo "‚úÖ Standalone build verified"
            
            # Copy .env to standalone directory for Next.js to read it
            if [ -f .env ]; then
              echo "üìã Copying .env to standalone directory..."
              mkdir -p .next/standalone/apps/api
              cp .env .next/standalone/apps/api/.env.local
              echo "‚úÖ .env copied to standalone directory"
              
              # Verify the file was copied correctly
              if [ -f .next/standalone/apps/api/.env.local ]; then
                echo "‚úÖ Verified .env.local exists in standalone directory"
              else
                echo "‚ùå Error: .env.local was not copied correctly"
                exit 1
              fi
            else
              echo "‚ö†Ô∏è  Warning: .env file not found at apps/api/.env"
              exit 1
            fi
            
            echo "üöÄ Starting standalone server with PM2..."
            # Stop and delete existing PM2 process to ensure clean start
            if pm2 list | grep -q "api"; then
              echo "üõë Stopping and deleting existing PM2 process..."
              pm2 delete api || true
            fi
            
            # Start standalone server
            # In monorepo, standalone build structure is: .next/standalone/apps/api/server.js
            # We need to run it from the standalone/apps/api directory where .env.local is located
            # PORT is set explicitly, and other env vars are inherited from the shell
            echo "üöÄ Starting new PM2 process with standalone server..."
            cd .next/standalone/apps/api
            
            # Verify .env.local exists in the current directory before starting
            if [ ! -f .env.local ]; then
              echo "‚ùå Error: .env.local not found in standalone directory"
              echo "Current directory: $(pwd)"
              echo "Files in directory:"
              ls -la
              exit 1
            fi
            
            echo "‚úÖ .env.local verified in standalone directory before starting server"
            # Get the absolute path to the standalone directory
            STANDALONE_DIR=$(pwd)
            cd ~/arreglatodo/apps/api
            
            # Start PM2 from the apps/api directory but with cwd set to standalone directory
            # This ensures Next.js can find .env.local in the correct location
            PORT=3000 pm2 start "$STANDALONE_DIR/server.js" --name "api" --cwd "$STANDALONE_DIR" --update-env
            
            # Save PM2 configuration
            pm2 save
            
            # Verify and configure Nginx if not enabled
            if command -v nginx &> /dev/null; then
              # Check if Nginx is enabled to start on boot
              if sudo systemctl is-enabled --quiet nginx; then
                echo "‚úÖ Nginx is enabled and configured"
                # Ensure it's running
                if ! sudo systemctl is-active --quiet nginx; then
                  echo "‚ö†Ô∏è  Nginx is not running - starting..."
                  sudo systemctl start nginx
                fi
              else
                echo "‚ö†Ô∏è  Nginx is not enabled - running setup script..."
                # Run Nginx and SSL setup script
                if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                  chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  # Script requires sudo and configures everything automatically
                  sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  echo "‚úÖ Nginx configured and enabled successfully"
                else
                  echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                  echo "‚ö†Ô∏è  Nginx is not configured. Configure it manually or verify that the script was uploaded correctly."
                fi
              fi
            else
              echo "‚ÑπÔ∏è  Nginx is not installed - running setup script..."
              # Run setup script that will install Nginx
              if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                echo "‚úÖ Nginx installed, configured and enabled successfully"
              else
                echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                echo "‚ö†Ô∏è  Nginx is not installed. Install it manually or verify that the script was uploaded correctly."
              fi
            fi         