name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'apps/admin/**'
      - 'apps/client/**'
      - 'apps/pro_mobile/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'apps/admin/**'
      - 'apps/client/**'
      - 'apps/pro_mobile/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            pnpm turbo run lint --filter="[origin/${BASE_BRANCH}...]" || pnpm turbo run lint
          else
            # For continuous delivery, run all tasks on main branch pushes
            pnpm turbo run lint
          fi

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            pnpm turbo run check-types --filter="[origin/${BASE_BRANCH}...]" || pnpm turbo run check-types
          else
            # For continuous delivery, run all tasks on main branch pushes
            pnpm turbo run check-types
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/api
          pnpm db:generate

      - name: Run tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            pnpm turbo run test --filter="[origin/${BASE_BRANCH}...]" || pnpm turbo run test
          else
            # For continuous delivery, run all tasks on main branch pushes
            pnpm turbo run test
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: |
            ./apps/api/coverage/coverage-final.json
            ./apps/admin/coverage/coverage-final.json
            ./apps/client/coverage/coverage-final.json
            ./apps/pro_mobile/coverage/coverage-final.json
          flags: |
            api
            admin
            client
            pro-mobile
          name: test-coverage
          fail_ci_if_error: false
