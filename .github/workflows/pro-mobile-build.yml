name: Pro Mobile Build and Deploy

on:
  # Production builds on main - disabled for now
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'apps/pro_mobile/**'
  #     - 'packages/**'
  #     - 'pnpm-workspace.yaml'
  #     - 'package.json'
  #     - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
    paths:
      - "apps/pro_mobile/**"
      - "packages/**"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build (ios, android, or all)"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "Build profile (production, preview, development)"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview
          - development
      publish_ota:
        description: "Publish OTA update after build"
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build Pro Mobile App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build parameters
        id: build-params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger: use provided inputs
            echo "platform=${{ github.event.inputs.platform }}" >> $GITHUB_OUTPUT
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
            echo "publish_ota=${{ github.event.inputs.publish_ota }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # PRs: build preview for testing
            echo "platform=all" >> $GITHUB_OUTPUT
            echo "profile=preview" >> $GITHUB_OUTPUT
            echo "publish_ota=false" >> $GITHUB_OUTPUT
          else
            # Push to main: production builds (currently disabled)
            # echo "platform=all" >> $GITHUB_OUTPUT
            # echo "profile=production" >> $GITHUB_OUTPUT
            # echo "publish_ota=true" >> $GITHUB_OUTPUT
            # Default to preview for safety
            echo "platform=all" >> $GITHUB_OUTPUT
            echo "profile=preview" >> $GITHUB_OUTPUT
            echo "publish_ota=false" >> $GITHUB_OUTPUT
          fi

      - name: Build iOS
        if: steps.build-params.outputs.platform == 'ios' || steps.build-params.outputs.platform == 'all'
        run: |
          cd apps/pro_mobile
          eas build --platform ios \
            --profile ${{ steps.build-params.outputs.profile }} \
            --non-interactive \
            --wait

      - name: Build Android
        if: steps.build-params.outputs.platform == 'android' || steps.build-params.outputs.platform == 'all'
        run: |
          cd apps/pro_mobile
          eas build --platform android \
            --profile ${{ steps.build-params.outputs.profile }} \
            --non-interactive \
            --wait

      - name: Publish OTA Update
        if: steps.build-params.outputs.publish_ota == 'true'
        run: |
          cd apps/pro_mobile
          # Determine branch based on profile
          if [ "${{ steps.build-params.outputs.profile }}" == "production" ]; then
            BRANCH="production"
          elif [ "${{ steps.build-params.outputs.profile }}" == "preview" ]; then
            BRANCH="preview"
          else
            BRANCH="development"
          fi

          eas update --branch $BRANCH \
            --message "Deployed from CI: ${{ github.sha }}" \
            --non-interactive

      - name: Comment PR with build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Pro Mobile build completed successfully!'
            })
