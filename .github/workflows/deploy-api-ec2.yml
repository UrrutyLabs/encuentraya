name: Deploy API to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download .env from S3
        env:
          S3_BUCKET: ${{ secrets.S3_DEPLOYMENT_BUCKET }}
        run: |
          # Download .env from S3
          echo "Downloading .env from s3://${S3_BUCKET}/.env"
          aws s3 cp "s3://${S3_BUCKET}/.env" .env.tmp
          
          # Verify the file was downloaded correctly
          if [ ! -f .env.tmp ]; then
            echo "‚ùå Error: Could not download .env from S3"
            echo "Verify that the file exists at: s3://${S3_BUCKET}/.env"
            exit 1
          fi
          
          echo "‚úÖ .env downloaded successfully"
          
          # Copy .env to apps/api/.env.local for Next.js to read during build
          cp .env.tmp apps/api/.env.local
          echo "‚úÖ .env.local created in apps/api/"
      - name: Deploy code to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Copy complete source code for build on EC2
          source: "apps/api/src,apps/api/public,apps/api/package.json,apps/api/next.config.ts,apps/api/tsconfig.json,apps/api/postcss.config.mjs,apps/api/eslint.config.mjs,apps/api/vitest.config.ts,apps/api/prisma,packages,pnpm-workspace.yaml,package.json,pnpm-lock.yaml"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo"
          strip_components: 0

      - name: Deploy .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: ".env.tmp"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/apps/api/.env"

      - name: Deploy Nginx setup script to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "scripts/setup-nginx-ssl.sh"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/scripts/setup-nginx-ssl.sh"

      - name: Run deployment on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verify required tools are installed
            if ! command -v node &> /dev/null; then
              echo "‚ùå Error: Node.js is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pnpm &> /dev/null; then
              echo "‚ùå Error: pnpm is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pm2 &> /dev/null; then
              echo "‚ùå Error: PM2 is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            # Ensure pnpm is in PATH
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            
            echo "‚úÖ Tools verified:"
            echo "  - Node.js: $(node --version)"
            echo "  - pnpm: $(pnpm --version)"
            echo "  - PM2: $(pm2 --version)"
            
            # Run deployment
            cd ~/arreglatodo
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            pnpm install --frozen-lockfile
            
            # Build on EC2 (same environment as runtime)
            cd apps/api
            echo "üî® Generating Prisma Client..."
            pnpm db:generate
            
            echo "üèóÔ∏è  Building Next.js application..."
            # Load environment variables from .env if it exists
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            fi
            
            # Build Next.js in production
            NODE_ENV=production pnpm build
            
            echo "üöÄ Restarting application with PM2..."
            # Restart with PM2
            pm2 restart api || pm2 start pnpm --name "api" -- start
            
            # Verify and configure Nginx if not enabled
            if command -v nginx &> /dev/null; then
              # Check if Nginx is enabled to start on boot
              if sudo systemctl is-enabled --quiet nginx; then
                echo "‚úÖ Nginx is enabled and configured"
                # Ensure it's running
                if ! sudo systemctl is-active --quiet nginx; then
                  echo "‚ö†Ô∏è  Nginx is not running - starting..."
                  sudo systemctl start nginx
                fi
              else
                echo "‚ö†Ô∏è  Nginx is not enabled - running setup script..."
                # Run Nginx and SSL setup script
                if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                  chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  # Script requires sudo and configures everything automatically
                  sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  echo "‚úÖ Nginx configured and enabled successfully"
                else
                  echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                  echo "‚ö†Ô∏è  Nginx is not configured. Configure it manually or verify that the script was uploaded correctly."
                fi
              fi
            else
              echo "‚ÑπÔ∏è  Nginx is not installed - running setup script..."
              # Run setup script that will install Nginx
              if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                echo "‚úÖ Nginx installed, configured and enabled successfully"
              else
                echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                echo "‚ö†Ô∏è  Nginx is not installed. Install it manually or verify that the script was uploaded correctly."
              fi
            fi         