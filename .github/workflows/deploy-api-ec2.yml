name: Deploy API to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download .env from S3
        env:
          S3_BUCKET: ${{ secrets.S3_DEPLOYMENT_BUCKET }}
        run: |
          # Descargar .env desde S3
          echo "Descargando .env desde s3://${S3_BUCKET}/.env"
          aws s3 cp "s3://${S3_BUCKET}/.env" .env.tmp
          
          # Verificar que el archivo se descargó correctamente
          if [ ! -f .env.tmp ]; then
            echo "❌ Error: No se pudo descargar .env desde S3"
            echo "Verifica que el archivo existe en: s3://${S3_BUCKET}/.env"
            exit 1
          fi
          
          echo "✅ .env descargado exitosamente"
          
          # Copiar .env a apps/api/.env.local para que Next.js lo lea durante el build
          cp .env.tmp apps/api/.env.local
          echo "✅ .env.local creado en apps/api/"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production
          UPSTASH_REDIS_REST_URL: ${{ env.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ env.UPSTASH_REDIS_REST_TOKEN }}
        run: pnpm build --filter api

      - name: Deploy code to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "apps/api/.next,apps/api/package.json,apps/api/prisma,packages,pnpm-workspace.yaml,package.json,pnpm-lock.yaml"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo"
          strip_components: 0

      - name: Deploy .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: ".env.tmp"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/apps/api/.env"

      - name: Run deployment on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verificar que las herramientas necesarias estén instaladas
            if ! command -v node &> /dev/null; then
              echo "❌ Error: Node.js no está instalado. Ejecuta el script de user data o instálalo manualmente."
              exit 1
            fi
            
            if ! command -v pnpm &> /dev/null; then
              echo "❌ Error: pnpm no está instalado. Ejecuta el script de user data o instálalo manualmente."
              exit 1
            fi
            
            if ! command -v pm2 &> /dev/null; then
              echo "❌ Error: PM2 no está instalado. Ejecuta el script de user data o instálalo manualmente."
              exit 1
            fi
            
            # Asegurar que pnpm esté en el PATH
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            
            echo "✅ Herramientas verificadas:"
            echo "  - Node.js: $(node --version)"
            echo "  - pnpm: $(pnpm --version)"
            echo "  - PM2: $(pm2 --version)"
            
            # Ejecutar deployment
            cd ~/arreglatodo
            pnpm install --frozen-lockfile
            cd apps/api
            pnpm db:generate
            pm2 restart api || pm2 start pnpm --name "api" -- start
            
            # Verificar que Nginx está corriendo (no reiniciar - solo verificar)
            if command -v nginx &> /dev/null; then
              if sudo systemctl is-active --quiet nginx; then
                echo "✅ Nginx está corriendo"
              else
                echo "⚠️  Nginx no está corriendo - iniciando..."
                sudo systemctl start nginx
                sudo systemctl enable nginx
              fi
            else
              echo "ℹ️  Nginx no está instalado (opcional para reverse proxy)"
            fi         