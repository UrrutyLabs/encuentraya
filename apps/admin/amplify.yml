version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Enable pnpm
        - corepack enable
        - corepack prepare pnpm@latest --activate
        # Install dependencies from root
        - cd ../..
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build admin app
        - pnpm build --filter admin
  artifacts:
    baseDirectory: apps/admin/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/admin/.next/cache/**/*
      - .turbo/**/*
