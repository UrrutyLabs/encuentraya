name: Deploy API to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download .env from S3
        env:
          S3_BUCKET: ${{ secrets.S3_DEPLOYMENT_BUCKET }}
        run: |
          # Download .env from S3
          echo "Downloading .env from s3://${S3_BUCKET}/.env"
          aws s3 cp "s3://${S3_BUCKET}/.env" .env.tmp
          
          # Verify the file was downloaded correctly
          if [ ! -f .env.tmp ]; then
            echo "‚ùå Error: Could not download .env from S3"
            echo "Verify that the file exists at: s3://${S3_BUCKET}/.env"
            exit 1
          fi
          
          echo "‚úÖ .env downloaded successfully"
          
          # Copy .env to apps/api/.env.local for Next.js to read during build
          cp .env.tmp apps/api/.env.local
          echo "‚úÖ .env.local created in apps/api/"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/api
          pnpm db:generate

      - name: Build API
        run: |
          echo "üèóÔ∏è  Building API with standalone output..."
          NODE_ENV=production pnpm build --filter api
          echo "‚úÖ Build completed"

      - name: Copy .env to standalone directory
        run: |
          # Copy .env.tmp to standalone directory as .env.local
          mkdir -p apps/api/.next/standalone/apps/api
          cp .env.tmp apps/api/.next/standalone/apps/api/.env.local
          echo "‚úÖ .env.local copied to standalone directory"

      - name: Deploy standalone build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Copy standalone build + static files + server files + packages
          # The .env.local is already included in the standalone directory
          source: "apps/api/.next/standalone,apps/api/.next/static,apps/api/.next/server,apps/api/public,packages"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/apps/api"
          strip_components: 2

      - name: Deploy Nginx setup script to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "scripts/setup-nginx-ssl.sh"
          target: "/home/${{ secrets.EC2_USER }}/arreglatodo/scripts/setup-nginx-ssl.sh"
          

      - name: Run deployment on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verify required tools are installed
            if ! command -v node &> /dev/null; then
              echo "‚ùå Error: Node.js is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pnpm &> /dev/null; then
              echo "‚ùå Error: pnpm is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            if ! command -v pm2 &> /dev/null; then
              echo "‚ùå Error: PM2 is not installed. Run the user data script or install it manually."
              exit 1
            fi
            
            # Ensure pnpm is in PATH
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            
            echo "‚úÖ Tools verified:"
            echo "  - Node.js: $(node --version)"
            echo "  - pnpm: $(pnpm --version)"
            echo "  - PM2: $(pm2 --version)"
            
            # Run deployment
            cd ~/arreglatodo/apps/api
            
            # Verify standalone build exists
            if [ ! -d ".next/standalone" ]; then
              echo "‚ùå Error: Standalone build not found at .next/standalone"
              echo "Verify that the build was completed successfully in CI"
              exit 1
            fi
            
            # Verify .env.local exists in standalone directory (it should have been copied in CI)
            if [ ! -f .next/standalone/apps/api/.env.local ]; then
              echo "‚ùå Error: .env.local not found in standalone directory"
              echo "Current directory: $(pwd)"
              echo "Files in .next/standalone/apps/api:"
              ls -la .next/standalone/apps/api/ || echo "Directory does not exist"
              exit 1
            fi
            
            echo "‚úÖ Standalone build verified with .env.local"
            
            echo "üöÄ Starting standalone server with PM2..."
            # Stop and delete existing PM2 process to ensure clean start
            if pm2 list | grep -q "api"; then
              echo "üõë Stopping and deleting existing PM2 process..."
              pm2 delete api || true
            fi
            
            # Start standalone server
            # In monorepo, standalone build structure is: .next/standalone/apps/api/server.js
            # We need to run it from the standalone/apps/api directory where .env.local is located
            echo "üöÄ Starting new PM2 process with standalone server..."
            # Change to standalone directory and get absolute path
            cd .next/standalone/apps/api
            STANDALONE_DIR=$(pwd)
            
            # Verify server.js exists
            if [ ! -f server.js ]; then
              echo "‚ùå Error: server.js not found in standalone directory"
              echo "Current directory: $(pwd)"
              echo "Files in directory:"
              ls -la
              exit 1
            fi
            
            # Start PM2 with cwd set to standalone directory
            # This ensures Next.js can find .env.local in the correct location
            PORT=3000 pm2 start server.js --name "api" --cwd "$STANDALONE_DIR" --update-env
            
            # Save PM2 configuration
            pm2 save
            
            # Verify and configure Nginx if not enabled
            if command -v nginx &> /dev/null; then
              # Check if Nginx is enabled to start on boot
              if sudo systemctl is-enabled --quiet nginx; then
                echo "‚úÖ Nginx is enabled and configured"
                # Ensure it's running
                if ! sudo systemctl is-active --quiet nginx; then
                  echo "‚ö†Ô∏è  Nginx is not running - starting..."
                  sudo systemctl start nginx
                fi
              else
                echo "‚ö†Ô∏è  Nginx is not enabled - running setup script..."
                # Run Nginx and SSL setup script
                if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                  chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  # Script requires sudo and configures everything automatically
                  sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                  echo "‚úÖ Nginx configured and enabled successfully"
                else
                  echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                  echo "‚ö†Ô∏è  Nginx is not configured. Configure it manually or verify that the script was uploaded correctly."
                fi
              fi
            else
              echo "‚ÑπÔ∏è  Nginx is not installed - running setup script..."
              # Run setup script that will install Nginx
              if [ -f ~/arreglatodo/scripts/setup-nginx-ssl.sh ]; then
                chmod +x ~/arreglatodo/scripts/setup-nginx-ssl.sh
                sudo ~/arreglatodo/scripts/setup-nginx-ssl.sh
                echo "‚úÖ Nginx installed, configured and enabled successfully"
              else
                echo "‚ùå Error: Script setup-nginx-ssl.sh not found"
                echo "‚ö†Ô∏è  Nginx is not installed. Install it manually or verify that the script was uploaded correctly."
              fi
            fi         