version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Enable pnpm
        - corepack enable
        - corepack prepare pnpm@latest --activate
        # Install dependencies
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build based on which app is being deployed
        # This will be overridden by Amplify app-specific settings
        - echo "Building application..."
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .turbo/**/*
